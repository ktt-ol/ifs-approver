<div class="image-list">

    <p>Click a row to show the image and action buttons. (Click again to close.)</p>

    <error-box error-msg="ui.error"></error-box>

    <mail-list on-approve="approve($image)" on-reject="reject($image, $reason)" on-error="ui.error = $error" disable-actions="disable"></mail-list>

</div>
