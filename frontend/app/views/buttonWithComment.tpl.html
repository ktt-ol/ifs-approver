<button ng-class="styleClass" ng-click="expand()" ng-hide="ui.expand" ng-transclude></button>
<div ng-show="ui.expand">
    <form ng-submit="submit()" class="form-inline">
        <div class="form-group">
            <label>{{label}} <input type="text" ng-model="ui.comment" ng-focus="" required></label>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-sm">OK</button>
            <button class="btn btn-danger btn-sm" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
