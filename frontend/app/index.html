<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="frontendApp">

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header" ng-controller="NavCtrl">
        <ul class="nav nav-pills pull-right">
          <li ng-class="{active:isActive('/')}"><a ng-href="#/">Latest</a></li>
          <li ng-class="{active:isActive('/missing')}"><a ng-href="#/missing">Missing</a></li>
          <li ng-class="{active:isActive('/history')}"><a ng-href="#/history">History</a></li>
        </ul>
        <h3 class="text-muted">ifs-approver</h3>
      </div>

      <div ng-view=""></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> Mainframe.io - <a href="https://github.com/ktt-ol/ifs-approver">ifs-approver</a></p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/imageservice.js"></script>
    <script src="scripts/services/config.js"></script>
    <script src="scripts/directives/maillist.js"></script>
    <script src="scripts/directives/errorbox.js"></script>
    <script src="scripts/controllers/missing.js"></script>
    <script src="scripts/controllers/history.js"></script>
    <script src="scripts/directives/activelink.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/directives/disablefor.js"></script>
    <script src="scripts/directives/buttonwithcomment.js"></script>
    <!-- endbuild -->

</body>
</html>
